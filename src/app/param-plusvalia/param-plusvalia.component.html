<div id="param-plusvalia">         
    <h3>Plusvalia.</h3>
    <table class="table table-bordered table-sm table-responsive-sm">
        <thead>
            <tr>
                <th>Porcentaje.</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let valor of plusvalia">
                <td>
                    <input type="number" class="form-control" name="porcentaje_plusvalia" id="porcentaje_plusvalia_{{valor.id}}" readonly value="{{valor.porcentaje_plusvalia}}">
                </td>
                <td>
                    <button (click)="editarPlusvalia(valor.id)" type="button" id="btn_editar_plusvalia_{{valor.id}}" class="btn btn-outline-warning">Editar</button>
                    <div id="botones_plusvalia_{{valor.id}}" style="display: none;">
                        <button (click)="guardarCambios(valor.id)" type="button" id="btn_guardar_plusvalia_{{valor.id}}" class="btn btn-outline-success">Guardar</button>
                        <button (click)="cancelarCambios(valor.id)" type="button" id="btn_cancelar_plusvalia_{{valor.id}}" class="btn btn-outline-danger">Cancelar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-inline">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="check_plusvalia">
            <label class="custom-control-label" for="check_plusvalia">Agregar Plusvalia.</label>
        </div>&nbsp;&nbsp;
        </div>
    <div class="form-inline" id="div_agregar_plusvalia" style="display: none;">
        <input [(ngModel)]="datos.porcentaje_plusvalia" type="number" class="form-control" id="porcentaje_plusvalia" placeholder="Porcentaje de la plusvalia">&nbsp;
        <button (click)="crearPlusvalia()" type="button" class="btn btn-outline-success" id="btn_agregar_plusvalia">Agregar</button>
    </div>
</div>
