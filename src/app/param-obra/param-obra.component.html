<div id="param-hipotecario">         
    <h3>Supuesto de Obra.</h3>
    <table class="table table-bordered table-sm table-responsive-sm">
        <thead>
            <tr>
                <th>Torre</th>
                <th>Fecha de inicio proyecto</th>
                <th>Duracion (meses)</th>
                <th>Fecha de termino obra</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obra of supuestoObra">
                <td>
                    <input type="number" class="form-control" name="torre" id="torre_{{obra.id}}" readonly value="{{obra.torre}}">
                </td>
                <td *ngFor="let informacion of costo">
                    <input type="date" class="form-control" name="fecha_inicio" id="fecha_inicio_{{obra.id}}" readonly value="{{informacion.fecha_inicio_obra}}">
                </td>
                <td>
                    <input type="number" class="form-control" name="duracion_meses" id="duracion_meses_{{obra.id}}" readonly value="{{obra.duracion_meses}}">
                </td>
                <td>
                    <input type="date" class="form-control" name="fecha_termino" id="fecha_termino_{{obra.id}}" readonly value="{{obra.fecha_termino}}">
                </td>
                <td>
                    <button (click)="editarSupuestoMercado(obra.id)" type="button" id="btn_editar_supuesto_obra_{{obra.id}}" class="btn btn-outline-warning">Editar</button>
                    <div id="botones_supuesto_obra_{{obra.id}}" style="display: none;">
                        <button (click)="guardarCambios(obra.id)" type="button" id="btn_guardar_supuesto_obra_{{obra.id}}" class="btn btn-outline-success">Guardar</button>
                        <button (click)="cancelarCambios(obra.id)" type="button" id="btn_cancelar_supuesto_obra_{{obra.id}}" class="btn btn-outline-danger">Cancelar</button>
                    </div>
                </td>                
            </tr>
        </tbody>
    </table>
    <div class="form-inline">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="check_supuesto_obra">
            <label class="custom-control-label" for="check_supuesto_obra">Agregar Supuesto de Obra.</label>
        </div>&nbsp;&nbsp;
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="check_fecha_inicio_obra">
            <label class="custom-control-label" for="check_fecha_inicio_obra">Modificar fecha inicio de obra.</label>
        </div> 
    </div>
    <div class="form-inline" id="div_agregar_supuesto_obra" style="display: none;">
        <input [(ngModel)]="datos.torre" type="number" class="form-control" id="torre_supuesto_obra" placeholder="Numero de torre">&nbsp;
        <input [(ngModel)]="datos.duracion_meses" type="number" class="form-control" id="duracion_meses_supuesto_obra" placeholder="Duracion en meses">&nbsp;
        <input [(ngModel)]="datos.fecha_termino" type="date" class="form-control" id="fecha_termino_supuesto_obra" placeholder="Fecha termino obra" readonly>&nbsp;
        <button (click)="crearSupuestoObra()" type="button" class="btn btn-outline-success" id="btn_agregar_supuesto_obra">Agregar supuesto de obra</button>
    </div>
    <div class="form-inline ocultar-elemento" id="div_modificar_fecha_inicio_obra" *ngFor="let informacion of costo">
        <input type="date" id="fecha_inicio_obra" name="fecha_inicio_obra" class="form-control" value="{{informacion.fecha_inicio_obra}}">&nbsp;&nbsp;
        <button (click)="modificarFechaInicio()" class="btn btn-outline-success">Modificar</button>
    </div>
</div>
